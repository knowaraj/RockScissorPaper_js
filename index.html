<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPS</title>
</head>
<body>
     <h1>Rock , Paper and Scissor Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/image/rock.png" alt="rockimg">
        </div>
        <div class="choice" id="paper">
            <img src="/image/paper.png" alt="paperimg">
        </div>
        <div class="choice" id="scissor">
            <img src="/image/scissor.png" alt="scissorimg">
        </div>
    </div>
    <div class="scores">
        <div class="user-score">
            <p id="uscore">0</p>
            <p>You</p>
        </div>
        <div class="comp-score">
            <p id="cscore">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <div>
        <button class="buttonreset">Reset

        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
